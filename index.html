<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 Web Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop" style="background-image: url('win.png');">
        <!-- Иконки на рабочем столе -->
        <div class="icon" style="top: 20px; left: 20px;">
            <img src="computer.png" alt="Мой компьютер">
            <span>Мой компьютер</span>
        </div>

        <!-- Панель задач -->
        <div class="taskbar">
            <div class="start-menu">
                <button id="start-button">
                    <img src="windows-icon.png" alt="Пуск">
                </button>
                <div id="start-menu-content" class="start-menu-content">
                    <ul>
                        <li>Приложение 1</li>
                        <li>Приложение 2</li>
                        <li>Приложение 3</li>
                    </ul>
                    <button id="shutdown-button">Выключение</button>
                </div>
            </div>
            <div class="quick-access">
                <span id="time">12:00 PM</span>
                <span id="language">RU</span>
                <div class="volume-control">
                    <span>🔊</span>
                    <input type="range" id="volume-slider" min="0" max="100" value="50">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
