<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web OS - Windows 7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .desktop {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('win.png');
            background-size: cover;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to bottom, #606060, #404040);
            border-top: 1px solid #000;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .start-button {
            background: linear-gradient(to bottom, #6caa3d, #45741f);
            border: 1px solid #2d4a18;
            color: white;
            padding: 5px 15px;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .window {
            position: absolute;
            background: #ece9d8;
            border: 1px solid #003c74;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .window-header {
            background: linear-gradient(to bottom, #0078d7, #006cbd);
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px 4px 0 0;
            cursor: move;
        }

        .window-controls {
            display: flex;
            gap: 5px;
        }

        .window-control {
            width: 16px;
            height: 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .window-content {
            padding: 10px;
        }

        .desktop-icon {
            position: absolute;
            width: 80px;
            text-align: center;
            padding: 5px;
            color: white;
            text-shadow: 1px 1px 2px black;
            cursor: pointer;
        }

        .desktop-icon:hover {
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }

        .clock {
            margin-left: auto;
            color: white;
            font-size: 14px;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="desktop-icon" style="left: 20px; top: 20px;">
            <img src="computer.png" alt="Computer" width="48">
            <div>Computer</div>
        </div>

        <div class="window" style="width: 400px; height: 300px; left: 100px; top: 100px;">
            <div class="window-header">
                <span>My Computer</span>
                <div class="window-controls">
                    <button class="window-control" style="background: #6b6b6b"></button>
                    <button class="window-control" style="background: #4caf50"></button>
                    <button class="window-control" style="background: #f44336"></button>
                </div>
            </div>
            <div class="window-content">
                <!-- Content here -->
            </div>
        </div>

        <div class="taskbar">
            <button class="start-button">
                <img src="windows-icon.png" alt="Start" width="16">
                Start
            </button>
            <div class="clock" id="clock"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $(".window").draggable({
                handle: ".window-header"
            });

            function updateClock() {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                const dateString = now.toLocaleDateString();
                $('#clock').text(`${dateString} ${timeString}`);
            }
            setInterval(updateClock, 1000);
            updateClock();
        });
    </script>
</body>
</html>
