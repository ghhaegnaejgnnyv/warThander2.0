<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shooter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #score { position: absolute; top: 10px; left: 10px; color: white; font-size: 20px; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const controls = new THREE.PointerLockControls(camera, document.body);
        document.addEventListener("click", () => controls.lock());
        scene.add(controls.getObject());
        
        const floorGeometry = new THREE.PlaneGeometry(50, 50);
        const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x555555, side: THREE.DoubleSide });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = Math.PI / 2;
        scene.add(floor);
        
        let score = 0;
        const scoreElement = document.getElementById("score");
        
        class Enemy {
            constructor() {
                this.geometry = new THREE.BoxGeometry(1, 2, 1);
                this.material = new THREE.MeshBasicMaterial({ color: "red" });
                this.mesh = new THREE.Mesh(this.geometry, this.material);
                this.mesh.position.set(Math.random() * 20 - 10, 1, Math.random() * -20);
                scene.add(this.mesh);
            }
            move() {
                this.mesh.position.z += 0.02;
            }
        }
        
        const enemies = [];
        function spawnEnemy() {
            enemies.push(new Enemy());
        }
        setInterval(spawnEnemy, 2000);
        
        const player = { speed: 0.1, velocity: new THREE.Vector3() };
        const keys = {};
        document.addEventListener("keydown", (e) => keys[e.code] = true);
        document.addEventListener("keyup", (e) => delete keys[e.code]);
        
        function movePlayer() {
            if (keys["KeyW"]) player.velocity.z = -player.speed;
            if (keys["KeyS"]) player.velocity.z = player.speed;
            if (keys["KeyA"]) player.velocity.x = -player.speed;
            if (keys["KeyD"]) player.velocity.x = player.speed;
            controls.getObject().position.add(player.velocity);
            player.velocity.set(0, 0, 0);
        }
        
        document.addEventListener("click", shoot);
        function shoot() {
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(enemies.map(e => e.mesh));
            if (intersects.length > 0) {
                scene.remove(intersects[0].object);
                enemies.splice(enemies.findIndex(e => e.mesh === intersects[0].object), 1);
                score++;
                scoreElement.textContent = "Score: " + score;
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            movePlayer();
            enemies.forEach(enemy => enemy.move());
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
