<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web OS - Windows 7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .desktop {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('win.png') no-repeat center center fixed;
            background-size: cover;
        }

        .desktop-icon {
            position: absolute;
            width: 80px;
            text-align: center;
            padding: 5px;
            color: white;
            text-shadow: 1px 1px 2px black;
            cursor: pointer;
        }

        .desktop-icon img {
            width: 48px;
            display: block;
            margin: auto;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to bottom, #606060, #404040);
            border-top: 1px solid #000;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .start-button {
            background: linear-gradient(to bottom, #6caa3d, #45741f);
            border: 1px solid #2d4a18;
            color: white;
            padding: 5px 15px;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .start-button img {
            width: 16px;
        }

        .quick-access {
            display: flex;
            gap: 5px;
            margin-left: 20px;
        }

        .quick-access div {
            background: gray;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .clock {
            margin-left: auto;
            color: white;
            font-size: 14px;
            padding: 0 10px;
            cursor: pointer;
        }

        .calendar {
            display: none;
            position: absolute;
            bottom: 50px;
            right: 10px;
            background: white;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="desktop-icon" style="left: 20px; top: 20px;" onclick="openWindow('computer')">
            <img src="computer.png" alt="Computer">
            <div contenteditable="false" class="icon-label">Компьютер</div>
        </div>
        <div class="desktop-icon" style="left: 120px; top: 20px;" onclick="openWindow('calculator')">
            <img src="calculator.png" alt="Calculator">
            <div class="icon-label">Калькулятор</div>
        </div>
        <div class="desktop-icon" style="left: 220px; top: 20px;" onclick="openWindow('browser')">
            <img src="browser.png" alt="Browser">
            <div class="icon-label">Браузер</div>
        </div>
    </div>

    <div class="taskbar">
        <button class="start-button">
            <img src="windows-icon.png" alt="Start">
            Start
        </button>
        <div class="quick-access"></div>
        <div class="clock" id="clock"></div>
    </div>
    
    <div class="calendar" id="calendar"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            function updateClock() {
                const now = new Date();
                const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', day: 'numeric', month: 'long', year: 'numeric', weekday: 'long' };
                $("#clock").text(now.toLocaleDateString('ru-RU', options) + ' ' + now.toLocaleTimeString('ru-RU'));
            }
            setInterval(updateClock, 1000);
            updateClock();
            
            $(".clock").click(function() {
                $("#calendar").toggle().text(new Date().toLocaleDateString('ru-RU', { month: 'long', year: 'numeric', day: 'numeric', weekday: 'long' }));
            });

            $(".desktop-icon").on("click", function(event) {
                if (event.altKey) {
                    $(this).find(".icon-label").attr("contenteditable", "true").focus();
                }
            });
        });
    </script>
</body>
</html>
