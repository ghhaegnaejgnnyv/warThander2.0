<!DOCTYPE html>
<html>
<head>
    <title>Minecraft-like Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #hotbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .hotbar-slot {
            width: 40px;
            height: 40px;
            border: 2px solid white;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial;
            font-size: 20px;
        }
        .hotbar-slot.active {
            border-color: yellow;
        }
    </style>
</head>
<body>
    <div id="hotbar">
        <div class="hotbar-slot" data-block="grass">1</div>
        <div class="hotbar-slot" data-block="dirt">2</div>
        <div class="hotbar-slot" data-block="stone">3</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
