<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shooter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const controls = new THREE.PointerLockControls(camera, document.body);
        document.addEventListener("click", () => controls.lock());
        scene.add(controls.getObject());
        
        const floorGeometry = new THREE.PlaneGeometry(50, 50);
        const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x555555, side: THREE.DoubleSide });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = Math.PI / 2;
        scene.add(floor);
        
        const player = { speed: 0.1, velocity: new THREE.Vector3() };
        const keys = {};
        document.addEventListener("keydown", (e) => keys[e.code] = true);
        document.addEventListener("keyup", (e) => keys[e.code] = false);
        
        function movePlayer() {
            if (keys["KeyW"]) player.velocity.z = -player.speed;
            if (keys["KeyS"]) player.velocity.z = player.speed;
            if (keys["KeyA"]) player.velocity.x = -player.speed;
            if (keys["KeyD"]) player.velocity.x = player.speed;
            
            controls.getObject().position.add(player.velocity);
            player.velocity.set(0, 0, 0);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            movePlayer();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
