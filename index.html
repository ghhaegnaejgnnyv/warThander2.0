<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Emulator</title>
    <script src="https://copy.sh/v86/build/v86.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #screen { width: 800px; height: 600px; border: 1px solid black; margin: auto; }
    </style>
</head>
<body>
    <h1>Windows XP Emulator</h1>
    <canvas id="screen"></canvas>
    <button onclick="startEmulator()">Запустить Windows XP</button>
    
    <script>
        let emulator;
        function startEmulator() {
            if (emulator) return;
            
            emulator = new V86Starter({
                wasm_path: "https://copy.sh/v86/build/v86.wasm",
                memory_size: 512 * 1024 * 1024,
                vga_memory_size: 8 * 1024 * 1024,
                screen_container: document.getElementById("screen"),
                bios: { url: "https://copy.sh/v86/bios/seabios.bin" },
                vga_bios: { url: "https://copy.sh/v86/bios/vgabios.bin" },
                cdrom: { url: "windowsxp.iso" },
                autostart: true
            });
        }
    </script>
</body>
</html>
