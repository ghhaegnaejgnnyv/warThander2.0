<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web OS - Windows 7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .desktop {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('win.png') no-repeat center center fixed;
            background-size: cover;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to bottom, #606060, #404040);
            border-top: 1px solid #000;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .start-button {
            background: linear-gradient(to bottom, #6caa3d, #45741f);
            border: 1px solid #2d4a18;
            color: white;
            padding: 5px 15px;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .start-button img {
            width: 16px;
        }

        .start-menu {
            display: none;
            position: absolute;
            bottom: 50px;
            left: 10px;
            width: 200px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .quick-access {
            display: flex;
            gap: 5px;
            margin-left: 20px;
        }

        .quick-access div {
            background: gray;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .shutdown {
            margin-top: 10px;
            padding: 5px;
            background: red;
            color: white;
            text-align: center;
            cursor: pointer;
        }

        .window {
            position: absolute;
            background: #ece9d8;
            border: 1px solid #003c74;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .clock {
            margin-left: auto;
            color: white;
            font-size: 14px;
            padding: 0 10px;
            cursor: pointer;
        }

        .calendar {
            display: none;
            position: absolute;
            bottom: 50px;
            right: 10px;
            background: white;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="desktop"></div>

    <div class="taskbar">
        <button class="start-button">
            <img src="windows-icon.png" alt="Start">
            Start
        </button>
        <div class="quick-access"></div>
        <div class="clock" id="clock"></div>
    </div>
    
    <div class="start-menu">
        <div class="shutdown">Shutdown</div>
    </div>
    
    <div class="calendar" id="calendar"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            function updateClock() {
                const now = new Date();
                const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric', locale: 'ru-RU' };
                $("#clock").text(now.toLocaleDateString('ru-RU', options));
            }
            setInterval(updateClock, 1000);
            updateClock();
            
            $(".clock").click(function() {
                $("#calendar").toggle().text(new Date().toLocaleDateString('ru-RU', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }));
            });
            
            $(".start-button").click(function() {
                $(".start-menu").toggle();
            });
            
            $(".shutdown").click(function() {
                window.close();
            });
        });
    </script>
</body>
</html>
